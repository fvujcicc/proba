<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caffe Bar Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- CUSTOMER VIEW -->
    <div id="customerView" style="display:none;">
        <div class="card" id="cafeCard" style="display:none;">
            <h1 id="cafeName"></h1>
            <p>Dobrodo≈°li!</p>
        </div>
    </div>

    <!-- ADMIN PANEL -->
    <div id="adminPanel" style="display:none;">

        <div class="login-card" id="loginBox">
            <h2>Admin Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Lozinka">
            <button id="loginBtn">Login</button>
        </div>

        <div class="login-card" id="uploadBox" style="display:none;">
            <h2>Promijeni pozadinu</h2>
            <input type="file" id="fileInput">
            <button id="uploadBtn">Upload</button>
            <button id="logoutBtn">Odjavi se</button>
        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
